<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- BOOTSTRAP (style only)-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Pizza and Taco Order Form</title>
    <script type="text/javascript" src="pizzataco.js"></script>
  </head>
  <body lang="en-US">
    <div class="container-fluid">
      <form class="form-horizontal">
        <div class="row">
          <label for="pizzaText" class="col-sm-2 control-label">Whaddaya want on your pizza?</label>
          <div class="col-sm-8">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="checkVeggies" class="topping">
                  Veggies
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="checkPepperoni" class="topping">
                  Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="checkSausage" class="topping">
                  Sausage
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-offset-2 col-sm-2">
            <button id="orderButton" type="button" class="btn btn-primary" onclick="addPizza()">
              Add Pizza
            </button>
          </div>
        </div>
        <div class="row">
          <label for="tacoText" class="col-sm-2 control-label">Whaddaya want in your tacos?</label>
          <div class="col-sm-8">
            <div class="radio">
              <label>
                <input type="radio" id="radioSteak" name="tacoStuff">
                  Steak
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" id="radioChicken" name="tacoStuff">
                  Chicken
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" id="radioPork" name="tacoStuff">
                  Pork
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-offset-2 col-sm-2">
            <button id="orderButton" type="button" class="btn btn-primary" onclick="addTacoPlate()">
              Add Taco Plate
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
